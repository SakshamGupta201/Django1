{% extends 'base.html' %}
{% load static %}

{% block css_files %}
  <link rel="stylesheet" href="{% static "challenges/challenges.css" %}" />
{% endblock %}


{% block title %}
  All Challenges
{% endblock %}

{% block body %}
  {% include 'challenges/includes/header.html' %}
  <ul>
    {% for month in months %}
      <li>
        <a href="{% url 'month_challenge' month %}">{{ month|capfirst }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}

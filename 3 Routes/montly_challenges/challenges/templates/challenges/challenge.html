<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monthly Challenge</title>
  </head>

  <body>
    <h1>{{ month|title }} Challenge:</h1>
    {% if challenge_text %}
      <p>{{ challenge_text|title }}</p>
    {% else %}
      <p>There is no Challenge for this month.</p>
    {% endif %}
  </body>
</html>

{% extends 'reviews/base.html' %}

{% block title %}
  Single Review
{% endblock %}

{% block content %}
  <h1>{{ review.user_name|title }}</h1>
  <p>Rating: {{ review.rating }}</p>
  <p>{{ review.review_text }}</p>
  {% if fav_review %}
    <p>This your Favorite review</p>
  {% else %}
    <form action="/reviews/favourite/" method="post">
      {% csrf_token %}
      <input type="hidden" name="review_id" value="{{ review.id }}" />
      <button>Favorite</button>
    </form>
  {% endif %}
{% endblock %}

{% load static %}

<style>
a{
  color: black;
}
</style>

<li>
  <article class="post">
    <a href={% url "detail_post_page" post.slug %}>
      <img src="{% static 'images/' %}{{ post.image }}" alt="{{post.title}}" />
      <div id="post__content">
        <h3>{{post.title}}</h3>
        <p>{{post.excerpt}}</p>
      </div>
    </a>
  </article>
</li>

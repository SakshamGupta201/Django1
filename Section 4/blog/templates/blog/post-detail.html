{% extends 'base.html' %}

{% load static %}

{% block title %}
  {{post.title}}
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href={% static "blog/post-detail.css" %}>
{% endblock %}

{% block content %}
  <section id="summary">
    <h2>{{post.title}}</h2>
    <article>
      <img src="{% static 'images/' %}{{ post.image }}" alt="{{post.title}}"|title />

      <address>{{post.author}}</address>
      <div>
        Last Updated on <time>{{post.date}}|date</time>
      </div>
    </article>
  </section>

  <main>
    {{post.content|safe}}
  </main>
{% endblock %}
